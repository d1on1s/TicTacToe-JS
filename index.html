<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">  
</head>
<body>
<div class="jumbotron">
<div class="container">
  <div class="row justify-content-center">
    <div class="desk unset border-left-0 border-top-0" id="f11"></div>
    <div class="desk unset border-top-0" id="f12"></div>
    <div class="desk unset border-top-0 border-right-0" id="f13"></div> 
  </div>
  <div class="row justify-content-center">
    <div class="desk unset border-left-0" id="f21"></div>
    <div class="desk unset" id="f22"></div>
    <div class="desk unset border-right-0" id="f23"></div>  
  </div>
  <div class="row justify-content-center">
    <div class="desk unset border-left-0 border-bottom-0" id="f31"></div>
    <div class="desk unset border-bottom-0" id="f32"></div>
    <div class="desk unset border-right-0 border-bottom-0" id="f33"></div>     
  </div>
  <div class="row justify-content-center">
    <h3 id="status">Game in progress...</h3>
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-primary" id="new">New game</button>
  </div>  
</div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="js/script.js"></script>  
</body>
</html>
